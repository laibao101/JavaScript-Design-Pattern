<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    function g(id) {
        return document.getElementById(id);
    };

    function css(id, key, value) {
        g(id).style[key] = value;
    };

    function attr(id, key, value) {
        g(id)[key] = value;
    };

    function html(id, value) {
        g(id) = value;
    };

    function on(id, type, fn) {
        g(id)['on' + type] = fn;
    };

    //单例模式常用来定义命名空间

    var Ming = {
        g: function(id) {
            return document.getElementById(id);
        },

        css: function(id, key, value) {
            this.g(id).style[key] = value;
        },

        attr: function(id, key, value) {
            this.g(id)[key] = value;
        },

        html: function(id, value) {
            this.g(id) = value;
        },

        on: function(id, type, fn) {
            this.g(id)['on' + type] = fn;
        }
    };

    //用单例模式来管理静态变量
    var Conf = (function() {
        //私有变量
        var conf = {
                Max_Num: 100,
                Min_Num: 1,
                Count: 1000
            }
            //返回取值对象
        return {
            //取值方法
            get: function(name) {
                return Conf[name] ? Conf[name] : null;
            }
        }
    })();



    var Class=function (fn) {
    	return fn()();
    }

    //惰性载入单例
    var LazySingle=Class(function () {
    	//单例实例引用
    	var _instance=null;
    	//单例
    	function Single () {
    		//这里定义私有属性和私有方法
    		return {
    			publicMethod:function (){},
    			publicProperty:'1.0'
    		}
    	};
    	//获取对象接口
    	return function () {
    		//如果为创建单例将创建单例
    		if (!_instance) {
    			_instance=  Single();
    		}
    		//返回单例
    		return _instance;
    	}
    });


    </script>
</body>

</html>
