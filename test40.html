<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .demo{
            width: 600px;
            background: pink;
            text-align: center;
            position: relative;
            height: 18px;
            margin-bottom: 10px;
        }
        .first b{
            position: absolute;
            right: -30px;
        }
        .demo span{
            width: 10px;
            height: 18px;
            background: blue;
            display: inline-block;
            position: absolute;
            cursor: pointer;
        }
        .third div{
            height: 100%;
            background: red;
        }
    </style>
</head>

<body>
    <embed width="540" height="260" allownetworking="all" allowscriptaccess="always" src="https://staticlive.douyucdn.cn/common/share/play.swf?room_id=206858" quality="high" bgcolor="#000" wmode="window" allowfullscreen="true" allowFullScreenInteractive="true" type="application/x-shockwave-flash">
    <div class="first demo" data-bind="type:'slider',data:demo1"></div>
    <div class="second demo" data-bind="type:'slider',data:demo2">test</div>
    <div class="third demo" data-bind="type:'progressbar',data:demo3"></div>
    <script type="text/javascript">
    //~屏蔽压缩层
    ~(function() {
        //在闭包中获取全局变量
        var window = this || (0, eval)('this');
        //获取页面字体大小,作为创建页面UI尺寸参照物
        var FONTSIZE = function() {
            //获取页面body元素字体大小并转化为整数
            return parseInt(document.body.currentStyle ? document.body.currentStyle.fontSize : getComputedStyle(document.body, false)['fontSize']);
        }();
        //视图模型对象
        var VM = function() {
            //组件创建策略对象
            var Method = {
                //进度条组件创建方法
                /**
                 * 进度条组件创建方法
                 * @param  {[type]} dom  进度条容器
                 * @param  {[type]} data 进度条数据模型
                 * @return {[type]}      [description]
                 */
                progressbar: function(dom, data) {
                    //进度条进度完成容器
                    var progress = document.createElement('div'),
                        //数据模型数据,结构{position:50}
                        param = data.data;
                    //设置进度完成容器尺寸
                    progress.style.width = (param.position || 100) + '%';
                    //为进度条组件添加UI样式
                    dom.className += ' ui-progressbar';
                    //进度完成容器元素插入进度条容器中
                    dom.appendChild(progress);

                },
                //滑动组件创建方法
                /**
                 * 滑动组件创建方法
                 * @param  {[type]} dom  滑动条容器
                 * @param  {[type]} data 滑动条数据模型
                 * @return {[type]}      [description]
                 */
                slider: function(dom, data) {
                    //滑动条拨片
                    var bar = document.createElement('span'),
                        //滑动条进度容器
                        progress = document.createElement('div'),
                        //滑动条容量提示信息
                        totleText = null,
                        //滑动条拨片提示信息
                        progressText = null,
                        //数据模型结构,结构{position:60,totle:200}
                        param = data.data,
                        //容器元素宽度
                        width = dom.clientWidth,
                        //容器元素横坐标值
                        left = dom.offsetLeft,
                        //拨片位置(以模型数据中position数据计算)
                        realWidth = (param.position || 100) * width / 100;
                    //清空滑动条容器，为创建滑动条做准备
                    dom.innerHTML = '';
                    //如果模型数据中提供容器总量信息(param.totle),则创建滚动条提示文案
                    if (param.totle) {
                        //容器总量提示文案
                        text = document.createElement('b');
                        //设置容器总量提示文案
                        text.innerHTML = param.totle;
                        //将容器总量提示文案元素添加到滑动条组件中
                        dom.appendChild(text);
                    }
                    //拨片位置提示文案
                    progressText = document.createElement('em');
                    //将拨片位置提示文案元素添加到滑动条组件中
                    dom.appendChild(progressText);
                    //设置滑动条
                    setStyle(realWidth);
                    
                    //为滑动条组件添加ui样式
                    dom.className += ' ui-slider';
                    //将进度容器添加到滑动条组件中
                    dom.appendChild(bar);
                    //设置滑动条
                    function setStyle(w) {
                        //设置进度容器宽度
                        progressText.style.left = w + 'px';
                        //设置拨片横坐标
                        bar.style.left = w - FONTSIZE / 2 + 'px';
                        //如果拨片有提示文案
                        if (progressText) {
                            //设置拨片提示文案横坐标
                            progressText.style.left = w - FONTSIZE / 2 * 2.4 + 'px';
                            //设置拨片提示文案内容
                            progressText.innerHTML = parseFloat(w / width * 100).toFixed(2) + '%';
                        }

                    }

                    bar.onmousedown = function() {
                        //移动拨片（鼠标光标在页面中滑动，事件绑定给document是为了优化交互体验，使用鼠标可以在页面中自由滑动)
                        document.onmousemove = function(event) {
                            //获取事件源
                            var e = event || window.event;
                            //鼠标光标相对于滑动条容器位置远点移动的横坐标
                            var w = e.clientX - left;
                            var moveWidth = w < width ? (w > 0 ? w : 0) : width;
                            // console.log(progressText.innerHTML.replace(/\.\w+\%/,''))
                            setStyle(moveWidth);
                        };
                        //阻止页面滑动选取事件
                        document.onselectstart = function() {
                            return false;
                        };

                    };
                    //停止滑动交互（鼠标按键松开）
                    document.onmouseup = function() {
                        //取消文档鼠标光标移动事件
                        document.onmousemove = null;
                        //取消文档滑动选取事件
                        document.onselectstart = null;
                    };
                }
            };
            /**
             * 获取视图组件渲染数据的映射信息
             * @param  {[type]} dom 组件元素
             * @return {[type]}     [description]
             */
            function getBindData(dom) {
                //获取组件自定义属性data-bind值
                var data = dom.getAttribute('data-bind');
                //将自定义属性data-bind值转化为对象
                return data && (new Function("return ({" + data + "})"))();
            }
            //组件实例化方法
            return function() {
                //获取页面中所有元素
                var doms = document.body.getElementsByClassName('demo'),
                    //元素自定义数据句柄
                    ctx = null;
                //ui处理是会向页面中插入元素，此时dom.length会改变，此时动态获取dom.length
                for (var i = 0; i < doms.length; i++) {
                    //获取元素自定义数据
                    ctx = getBindData(doms[i]);
                    //如果元素是ui组件，则根据自定义属性中组件类型，渲染该组件
                    ctx.type && Method[ctx.type] && Method[ctx.type](doms[i], ctx);
                }
            };
        }();
        //将视图模型对象绑定在window上面，供外部获取
        window.VM = VM;
    })();
    </script>
    <script type="text/javascript">
    var demo1 = {
            position: 60,
            totle: 200
        },
        //简易版滑动条
        demo2 = {
            position: 20
        },
        //进度条
        demo3 = {
            position: 80
        };

    window.onload = function() {
        VM();
    }
    </script>
</body>

</html>
