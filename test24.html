<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * 备忘录模式：在不破坏对象封装性的前提下，在对象之外捕获并保存该对象内部的状态以便日后对象使用或者对象恢复到以前的某个状态
         */
        //Page备忘录类
        var Page=function () {
            //信息缓存对象
            var cache={};
            /**
             * 主函数
             * 参数page   页码
             * 参数fn 成功回调函数
             */
            return function (page,fn) {
                //判断页码数据是否在缓存中
                if (cache[page]) {
                    //恢复到该页状态
                    showPage(page,cache[page]);
                    //执行成功回调函数
                    fn && fn();
                } else {
                    //若缓存cache中无该页数据
                    $.post('./data/getNewsData.php',{
                        //请求携带数据page页码
                        page:page
                    },function (res) {
                        //成功返回
                        if (res.errNo==0) {
                            //显示该页数据
                            showPage(page,res.data);
                            //将该页数据种入缓存中
                            cache[page]=res.data;
                            //执行成功回调函数
                            fn && fn(); 
                        } else {
                            //处理异常
                            
                        }
                    })
                }
            }
        }

        //下一页按钮点击事件
        $('#next_page').click(function () {
            //获取新闻内容元素
            var $news = $('#news_content'),
            //获取新闻内容元素当前页数据
            page=$news.data('page');
            //获取并显示新闻
            Page(page,function () {
                //修正新闻内容元素当前页数据
                $news.data('page',page+1);
            })
        });

        
        
    </script>
</body>
</html>
