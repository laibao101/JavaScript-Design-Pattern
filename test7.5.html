<body>
    <script>
    /**
     * 基于已经存在的模板对象克隆出新对象的模式
     * arguments[0],arguments[1],arguments[2]:参数1，参数2，参数3表示模板对象
     * 注意。这里的模板引用类型的属性实质上是进行了浅复制（引用类型属性共享），当然根据需求可以自行进行深复制（引用类型属性复制）
     */

    function prototypeExtend() {
        var F = function() {};
        args = arguments,
            i = 0,
            len = args.length;
        for (; i < len; i++) {
            //遍历每个对象中的属性
            for (var j in args[i]) {
                //将这些属性复制到缓存类原型中
                F.prototype[j] = args[i][j];
            }
        }

        return new F();
    }

    var penguin = prototypeExtend({
        speed: 20,
        swim: function() {
            console.log('游泳速度' + this.speed);
        }
    }, {
        run: function(speed) {
            console.log('奔跑速度' + speed);
        }
    }, {
        jump: function() {
            console.log('跳跃动作');
        }
    });

    penguin.swim();
    penguin.run(10);
    penguin.jump();
    </script>
</body>
