<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="demo_tag" class="template">
    </div>
    <div id="test"></div>
    <script type="text/javascript" src="lib/F.js"></script>
    <script type="text/template" id="demo_script">
        <div id="tag_cloud">
            {% for (var i = 0,len=tagCloud,length; i
            < len; i++) { var ctx=tagCloud[i]; %} <a href="#" class="tag_item
			{% if (ctx['is_selected']) {%}
			selected
			{%}%}" title="{%=ctx['title']%}">{%=ctx["text"]%}</a>
        </div>
    </script>
    <script type="text/javascript">
    /**
     * Widget:(Web Widget指的是一块可以在任意页面中执行的代码块)Widget模式是借用Web Widget思想将页面分解成部件，针对部件开发，最终组合合成完整页面
     */
    //模块化开发是页面的功能细化，逐一实现每个微功能，完成系统需求，这是一种很好的编程实践

    F.module(['lib/template','lib/dom'],function (template,dom) {
    	//服务端获取数据
    	console.log(template)
    	var data = {
    		tag_cloud:[
    			{is_selected:true,title:'这是一本设计模式的书',text:'设计模式'}
    		]
    	}
    	//创建组件视图逻辑
    	var str = template('demo_script',data);
    	dom.html('test',str);
    })
    </script>
</body>

</html>
