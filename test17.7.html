<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    //将观察者放在闭包中，当页面加载就立即执行
    var Observer = (function() {
        //防止消息队列暴漏而被篡改故将消息容器作为静态私有变量保存
        var _messages = {};
        return {
            //注册信息接口
            regist: function(type, fn) {
                //如果此消息不存在则应该创建一个该消息类型
                if (typeof _messages[type] === 'undefined') {
                    //将动作推入到该消息对应的动作执行队列中
                    _messages[type] = [fn];
                } else {
                    //如果存在此消息
                    //将动作方法推入该消息对应的动作执行序列中
                    _messages[type].push(fn);
                }
                return this;
            },
            //发布信息接口
            fire: function(type, args) {
                //如果消息没有被注册，就返回
                if (!_messages[type]) {
                    return;
                };
                //定义消息信息
                var events = {
                        type: type, //消息类型
                        args: args || {} //消息携带数据
                    },
                    i = 0,
                    len = _messages[type].length; //消息动作长度
                //遍历消息动作
                for (; i < len; i++) {
                    //依次执行注册的消息对应的动作序列
                    _messages[type][i].call(this, events);
                }
            },
            //移除信息接口
            remove: function(type, fn) {
                //如果消息动作队列存在
                if (_messages[type] instanceof Array) {
                    //从最后一个消息动作遍历
                    var i = _messages[type].length - 1;
                    for (; i >= 0; i--) {
                        //如果存在该动作则在消息动作序列中移除相应动作
                        _messages[type][i] == fn && _messages[type].splice(i, 1);
                    }
                }
            }
        }
    })();



    //学生类
    var Student = function(result) {
        var that = this;
        //学生回答结果
        that.result = result;
        //学生回答问题动作
        that.say = function() {
            console.log(that.result);
        }
    };

    //回答问题的方法
    Student.prototype.anwser = function(question) {
        //注册参数问题
        Observer.regist(question, this.say);
    }

    //学生呼呼睡觉，此时不能回答问题
    Student.prototype.sleep = function(question) {
        console.log(this.result + '' + question + '已被注销');
        //取消对老师问题的监听
        Observer.remove(question, this.say);
    };

    //教师类
    var Teacher = function() {

    };
    //教师提问问题的方法
    Teacher.prototype.ask = function(question) {
        console.log('问题是:' + question);
        //取消对老师问题的监听
        Observer.fire(question);
    };

    var students1 = new Student('学生1回答问题'),
        students2 = new Student('学生2回答问题'),
        students3 = new Student('学生3回答问题');

    students1.anwser('什么是设计模式');
    students1.anwser('简述观察者模式');
    students2.anwser('什么是设计模式');
    students3.anwser('什么是设计模式');
    students3.anwser('简述观察者模式');

    students3.sleep('简述观察者模式');

    var teacher=new Teacher();
    teacher.ask('什么是设计模式');
    teacher.ask('简述观察者模式');


    </script>
</body>

</html>
